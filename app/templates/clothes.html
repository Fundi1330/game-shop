{% extends 'base.html' %}

{% block content %}
    {% for clothes in clothes_list %}
        <p>
            {{ clothes.name }} with price: {{ clothes.price }} $
        </p>
        <a href="{{ url_for('good', goodname=clothes.name) }}" style="text-decoration: none;border: solid;border-radius: 4px;"><span>buy</span></a>
    {% endfor %}
{% endblock %}
