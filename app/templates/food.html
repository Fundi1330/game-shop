{% extends 'base.html' %}

{% block content %}
    {% for food in food_list %}
    <p>
        {{ food.name }} with price: {{ food.price }} $
    </p>
    <a href="{{ url_for('good', goodname=food.name) }}" style="text-decoration: none;border: solid;border-radius: 4px;"><span>buy</span></a>
    {% endfor %}
{% endblock %}
