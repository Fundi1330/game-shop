{% extends 'base.html' %}

{% block content %}
    <div class="games">
        
        <section class="filters">
            <h2>Filter by</h2>
            <h4>Developer</h4>
            <div class="author">
                <form method="post">
                    {% for game in developers %}
                        <input type="checkbox" name="developer" id="{{ game.developer }}" value="{{ game.developer }}">
                        <label for="{{ game.developer }}">{{ game.developer }}</label><br>
                    {% endfor %}
                    <input type="submit" value="Filter!" id="btn-author">
                </form>
            </div>
        </section>
        <section class="game_list">
            {% for game in games_list %}
            <p>
                {{ game.name }} with price: {{ game.price }} $
            </p>
            <a href="{{ url_for('game', gamename=game.name) }}"><span>buy</span></a>
            {% endfor %}
        </section>
    </div>
    <script src="{{ url_for('static', filename='js/filters.js') }}"></script>
{% endblock %}
